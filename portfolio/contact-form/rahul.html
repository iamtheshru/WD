<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins', sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.3), transparent), url(../img/music2.jpg);
            background-size: cover;
            background-position: center;
            padding: 0 8%;
            position: relative;
        }

        nav {
            display: flex;
            width: 100%;
            align-items: center;
            flex-wrap: wrap;
            padding: 5px 0;
        }

        nav h2 {
            font-size: 30px;
            color: transparent;
            -webkit-text-stroke: 1px #fff;
        }

        .logo {
            width: 120px;
            cursor: pointer;
        }

        .cart-icon {
            color: #fff;
            font-size: 40px;
            cursor: pointer;

        }

        nav ul {
            flex: 1;
            text-align: right;
            padding-right: 30px;
        }

        nav ul li {
            display: inline-block;
            list-style: none;
            margin: 10px 30px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            width: 0;
            height: 3px;
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            transition: width 0.3s;

        }

        nav ul li a:hover::after {
            width: 50%;
        }

        .text-box {
            color: #FFF;
            position: absolute;
            bottom: 8%;
        }

        .text-box p {
            font-size: 50px;
            font-weight: 600;

        }

        .text-box h1 {
            font-size: 190px;
            line-height: 160px;
            margin-left: -10px;
            color: transparent;
            -webkit-text-stroke: 1px #fff;
        }

        .text-box h1:hover {
            background-image: url(../image/bg2.jpg);
            -webkit-background-clip: text;
            background-position: 0 0;
            animation: back 20s linear infinite;
            cursor: pointer;


        }

        @keyframes back {
            100% {
                background-position: 2000px 0;
            }
        }



        .text-box h3 {
            font-size: 40px;
            font-weight: 500;
        }

        .text-box .row {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .text-box a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin-right: 20px;
            border: 2px solid #fff;
            display: flex;
            align-items: center;
        }

        .text-box a span {
            font-size: 30px;
            line-height: 15px;
            margin-left: 5px;
            /* width: 0; */
        }

        .social-icons {
            position: absolute;
            right: 5%;
            bottom: 8%;
        }

        .social-icons i {
            width: 25px;
            color: #fff;

            display: block;
            margin: 25px 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav>

            <!-- <img src="img/music.png" alt="" class="logo"> -->
            <h2>Mr.RP</h2>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">contac</a></li>
                <li><a href="">protfolio</a></li>
                <li><a href="">About</a></li>
            </ul>
            <i class="fa-solid fa-cart-shopping cart-icon"></i>
        </nav>
        <div class="text-box">
            <p>I'M</p>
            <h1>RAHUL</h1>
            <h3>I HELP COMPANIES MAKE A BEAUTIFUL WEBSITIES</h3>

            <div class="row">
                <a href="">Exlpore My protfolio</a>
                <a href="">Connet width Me <span>&#x27F6;</span></a>
                <span>You can Exlpore More About My Protfolio And <br> Personal life Experieance Here.</span>
            </div>
        </div>
        <div class="social-icons">
            <i class="fa-brands fa-basketball"></i>
            <i class="fa-brands fa-telegram"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
    </div>
</body>

</html>
