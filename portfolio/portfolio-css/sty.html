<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .home-text2 h2 {
            position: relative;
            background-color: brown;

        }

        .home-text2 h2::before {
            content: "";
            position: absolute;
            background-color: brown;
            height: 100%;
            width: 0%;
            left: 0;
            transition: all 2s;
            animation: shaddha 10s alternate 1;
        }

        .home-text2 h2:hover::before {
            width: 100%;
        }

        @keyframes shaddha {
            from {
                width: 100%;
            }

            to {
                width: 0%;
            }
        }

        .home-text2 h2::after {
            content: "";
            position: absolute;
            background-color: black;
            height: 100%;
            width: 0%;
            transition: all 2s;
            animation: shaddha 10s;
        }

        .home-text2 h2:hover::before {
            width: 100%;
        }

        .row {
            position: absolute;
            top: 50%;
            border: 2px solid;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="row align jsc">
        <div class="col">
            <div class="home-text2">
                <h2>I'M <span> Shraddha</span> Patel</h2>
                <h3>Web <span>Design</span></h3>
            </div>
        </div>
    </div>

</body>

</html>
