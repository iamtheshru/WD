<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style-contact.css">
</head>

<body>
  <section class="main">
    <div class="form">
      <div class="title">
        <h1 class="title_1">Contact Form</h1>
        <p class="para">Thank you for taking the time to help us improve the platform</p>
      </div>
      <form class="form_1">

        <label for="name" id="name-label" class="uno">Name</label>
        <input type="text" id="name" placeholder="Enter your name" requiered>


        <label for="email" id="email-label" class="uno">Email</label>
        <input type="email" id="email" placeholder="Enter your email" requiered>

        <label for="age" id="number-label" class="uno">Age (optional)</label>
        <input type="number" id="number" placeholder="Enter your age">

        <label for="dropdown" id="dropdown-label" class="uno">What would you like to see improved? (Check all that
          apply)</label>
        <select id="dropdown" name="rol">
          <option disable selected value>Select</option>
          <option value="student">Front-end</option>
          <option value="job">Back-end projects</option>
          <option value="freelancer">Social media</option>
          <option value="hunting">Video Games</option>
          <option value="hunting">UI/UX Design Tutorials++</option>
          <option value="hunting">Other</option>
        </select>
        <div>
          <p class="uno">Any comments or suggestions?</p>
          <textarea id="" class="textarea uno" name="" placeholder="Enter your message here..." cols="43"
            rows="3"></textarea>

          <button type="submit" id="submit" class="submit uno">Submit</button>

      </form>
    </div>
  </section>
</body>

</html>
