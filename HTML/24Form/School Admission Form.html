<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admission Form</title>
</head>

<body>
    <h1 align="center"> School Admission Form</h1>
    <p align="center"> School Admission Form are processed within 48 hours.you will receive <br> an email confimation
        when we
        process your application.</p>
    <form method="POST">
        <table border="0"  align="center">
            <tr>
                <td><label for="username">Your Name</label></td>
                <td>
                    <input type="text" name="username" autocomplete="off" placeholder="Frist Name">
                    <input type="text" name="Username" autocomplete="off" placeholder="Last Name">
                </td>
            </tr>
            <tr>
                <td>
                    <lable for="">Class you want<br>to apply for*</lable>
                </td>
                <td>
                    <select name="" id="">
                        <option value="">select</option>
                        <option value="">5th</option>
                        <option value="">6th</option>
                        <option value="">7th</option>
                        <option value="">8th</option>
                        <option value="">9th</option>
                        <option value="">10th</option>
                    </select>
                </td>
            <!-- <tr>
                <td>
                    <lable for="">Class you want<br>to apply for*</lable>
                </td>
                <td>
                    <select name="" id="" Multiple>
                        <option value="">select</option>
                        <option value="">5th</option>
                        <option value="">6th</option>

                        <option value="">8th</option>
                        <option value="">9th</option>
                        <option value="">10th</option>                                                          
                    </select>
            </td> -->
             </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td>
                    <input type="radio" name="Gender" id="Male"><label for="Male">Male</label>
                    <input type="radio" name="Gender" id="Female"><label for="Female">Female</label>
                </td>
            </tr>
            <tr>
                <td>
                    <lable for="">Student's Birth Date</lable>
                </td>
                <td><input type="date" name="date" id="date" placeholder="date" required=""></td>
            </tr>

            <tr>
                <td><label for="username">Parent / Guardian Name</label></td>
                <td>
                    <input type="text" name="username" autocomplete="off" placeholder="Frist Name">
                    <input type="text" name="Username" autocomplete="off" placeholder="Last Name">
                </td>
            </tr>
            <tr>
                <td><label for="">Address</label></td>
                <td><textarea name="" id="" cols="30" row="10"></textarea></td>
            </tr>
            <tr>
                <td><label for="">Country</label></td>
                <td><input type="text" name="Country" id="Country" placeholder="Country">
            </tr>
            <tr>
                <td><label for="">State</label></td>
                <td><input type="text" name="state" id="state" placeholder="State"></td>
            </tr>
            <tr>
                <td><label for="">City</label></td>
                <td><input type="text" name="city" id="city" placeholder="City"></td>
            </tr>
            <tr>
                <td><label for="">Email</label></td>
                <td><input type="email" name="email" id="email" placeholder="Email" required=""></td>
            </tr>
            <tr>
                <td><label for="">Digital Signature</label></td>
                <td><textarea name="signature" id="signature" cols="20" row="10"></textarea></td>
            </tr>
            <tr>
                <td><label for="Hobbies">Hobbies</label></td>
                <td>
                    <input type="checkbox" name="hob" id="hob"><label for="Music">Music</label>
                    <input type="checkbox" name="hob" id="hob"><label for="Dancesing">Dancesing</label>
                    <input type="checkbox" name="hob" id="hob"><label for="cricet">Cricket</label>
                </td>
            </tr>
            <tr>
                <td><label for="">Admission Date & Time</label></td>
                <td><input type="datetime-local" name="" id="" required=""></td>
            </tr>
            <tr>
                <td><input type="reset" value="reset" name="" id=""></td>
                <td><input type="Submit" value="save" name="" id=""></td>
            </tr>
