<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            text-align: center;
            align-items: center;
        }

        #header {
            background-color: rgb(70, 60, 160);
            padding: 20px;
        }

        .nav-items li {
            display: inline-block;
            padding: 0 10px;
        }

        .nav-items a {
            color: gray;
            text-decoration: none;
        }

        .icon-menu i {
            color: white;
            padding: 0 10px;
        }

        .logo {
            font-size: 50px;
            color: wheat;
        }

        .toggle-menu {
            display: block;
        }

        .hamburgmenu,
        .main-menu,
        .icon-menu {
            display: none;
        }

        .dips-b-mobile {
            display: block;
            position: absolute;
            background-color: aliceblue;
            left: 0;
            top: 50px;
            animation: shraddha 2s;
        }

        @keyframes shraddha {


            To {
                left: 0px;
            }

            From {
                left: -350px;
            }

        }

        .dips-b-mobile .nav-items li {
            display: block;
        }

        @media (min-width: 768px) {
            .toggle-menu {
                display: none;
            }

            .hamburgmenu,
            .main-menu,
            .icon-menu {
                display: block;
            }
        }
    </style>
</head>

<body>
    <header id="header">
        <div class="row">
            <div class="logo"> <span>W3Layouts</span> </div>
            <div class="toggle-menu">
                <i class="fa-solid fa-bars" onclick="togglemenu()"></i>
            </div>
            <div class="hamburgmenu">
                <!-- <i class="fa-solid fa-bars"></i>  -->
                <span>Web Templates</span> <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="main-menu">
                <nav class="navbar">
                    <ul class="nav-items ">
                        <li class="nav-item"><a href="#">Home</a></li>
                        <li class="nav-item"><a href="#">Blog</a></li>
                        <li class="nav-item"><a href="#">faq</a></li>
                        <li class="nav-item"><a href="#">wordpress themes</a></li>
                        <li class="nav-item"><a href="#">1W3</a></li>
                    </ul>
                </nav>
            </div>
            <div class="icon-menu ml-a">
                <i class="fa-solid fa-search"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-cart-shopping custom-cart"></i>
            </div>
        </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        function togglemenu() {
            $(".main-menu").toggleClass("dips-b-mobile")
        };
    </script>
</body>

</html>
