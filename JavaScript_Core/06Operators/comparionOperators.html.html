 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>comparison in data types or value</p>
    <p>== equal to</p>
    <p>=== equal value and equal type</p>
    <p>!== not equal</p>
    <p>!=== not equal value or not equal type</p>
    <p> > greater than</p>
    <p> <!-- < less than</p> -->
    <p> >= greater than or equal to</p>
    <p> <!-- <= less than or equal to</p> -->


        <script>
            a = 5
            b = 6
            document.write(a == b);
            console.log(a == b)

            a = 5
            b = 5
            document.write(a === b);
            console.log(a === b)

            a = 5
            b = 5
            document.write(a != b);
            console.log(a != b)

            a = 5
            b = "7"
            document.write(a !== b);
            console.log(a !== b)

            a = 5
            b = "6"
            document.write(a <= b);
            console.log(typeof (b))

            a = 5
            b = true
            document.write(a >= b);
            console.log(a >= b)
            console.log(typeof (b))

            a = 5
            b =
                document.write(a == b);
            console.log(a == b)
            console.log(typeof (b))


            a = 5
            b = null
            document.write(a == b);
            console.log(a == b)
            console.log(typeof (b))


        </script>
</body>
