<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: brown;
            /* justify-content: space-between; */
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        a {
            text-decoration: none;
            color: white;
            text-transform: capitalize;
            text-transform: capitalize;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            background-color: transparent;
            align-items: center;
            position: relative;
            justify-content: space-around;
        }

        .menu {
            position: relative;
        }

        .sub_menu {
            position: absolute;
            height: 0;
            top: 55px;
            overflow: hidden;
            transition: all 2s;
            /* border: 2px solid; */
            background-color: burlywood;

        }

        .menu:hover .sub_menu {
            height: 230px;
        }

        .al-center li {
            display: inline-block;
            list-style: none;
            padding: 20px;
        }

        .sub_menu li {
            display: block;
        }

        .toggle {
            display: none;
            position: absolute;
            right: 0;
            /* border: 2px solid; */
        }

        .toggle span {
            display: block;
            height: 4px;
            margin: 5px 0;
            width: 25px;
            background-color: black;
        }

        .active ul {
            background-color: brown;
        }

        .al-center span {
            display: none;
        }

        @media screen and (max-width:576px) {
            nav {
                justify-content: space-between;
                /* background-color:#f38a0a ; */
            }

            .al-center span {
                display: block;
            }

            .al-center {

                /* display: none; */
                position: absolute;
                left: -400px;
                top: 30px;
                display: block;
                width: 90%;
                transition: all 2s;
            }

            .sub_menu {
                position: static;
            }

            .al-center li {
                display: block;
            }

            .active .al-center {
                left: 0;
                /* display: block; */
            }

            .active .al-center li {
                display: block;
            }

            .toggle {
                display: block;
            }

            .menu:hover .sub_menu {
                display: none;
                height: 0px;
            }

            .active2 .sub_menu {
                height: 230px;
                /* display: block; */

            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">

            <nav>

                <div class="logo">
                    <h1>Ashish</h1>
                </div>
                <div class="nav " id="nav">
                    <ul class="flex al-center">
                        <li><a href="#">home</a></li>

                        <span style=" margin-left: 300px; width: 10px;
                            height: 10px; position: absolute; z-index: 100; top: 80px;" onclick="subMenu()">></span>
                        <li class="menu " id="menu2"><a href="#">project</a>

                            <ul class="sub_menu">
                                <li><a href="#">Project1</a></li>
                                <li><a href="#">Project1</a></li>
                                <li><a href="#">Project1</a></li>
                                <li><a href="#">Project1</a></li>

                            </ul>
                        </li>
                        <li><a href="#">about</a></li>
                        <li><a href="#">contact</a></li>
                    </ul>
                </div>
                <div class="toggle" onclick="onMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>
    <script>
        function onMenu() {
            document.getElementById('nav').classList.toggle('active');
        }
        function subMenu() {
            // document.getElementById('menu2').classList.toggle('active2');
            // console.log("hellows")
            var element = document.getElementById("menu2");
            element.classList.toggle("active2");
            console.log("hellow")
        }
    </script>
</body>

</html>
