<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ol>
        <li>Find the largest of two number</li>
        <li>Find the largest of three number</li>
    </ol>

    <script>
        var a = 45;
        var b = 6;

        if (a < b) {
            console.log("b is max")
        } else {
            console.log("a is max")
        }

        var x = 40;
        var y = 20;
        var z = 25;

        if (x > y) {
            if (y < z) {
                console.log("z is max")
            }
            else {
                console.log("y is max")
            }
        }
        else {
            console.log("x is max")
        }

        var no1 = 40;
        var no2 = 20;
        var no3 = 55;
        var no4 = 45;

        if (no1 < no4) {
            if (no2 < no3) {
                if (no4 > no2) {
                    console.log("no4 is max")
                }
                else {
                    console.log("no2 is max")
                }
            }
            else {
                console.log("no3 is max")
            }
        }
        else {
            console.log("no1 is max")
        }

    </script>
</body>
