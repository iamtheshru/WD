<body>
    <ol>
        <li>Find check if a year is leap year or not</li>
    </ol>

    <script>
        // var year = 1995;

        var year = 2000;
        if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
            console.log("This is leap year")
        }
        else {
            console.log("This is not leap year")
        }

    </script>
</body>
