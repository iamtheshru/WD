<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Linear Search in JavaScript</p>
    <input type="text" placeholder="Enter element " id="newEl">
    <button onclick="serchEl()">Add Element</button>

    <script>

        function serchEl() {
            let data = [3, 6, 9, 10, 33, 13, 22, 30, 40];
            let find = document.getElementById('newEl').value;
            let pos = undefined;
            for (let i = 0; i < data.length - 1; i++) {
                if (data[i] == find) {
                    pos = i;
                    break;
                }
            }

            console.log(pos);
        }
    </script>

</body>

</html>
