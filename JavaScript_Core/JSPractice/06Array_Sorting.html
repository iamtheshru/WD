<body>
    <p>Sorting Element in Array</p>
    <script>
        let data = [3, 1, 9, 8, 12];
        for (let i = 0; i < data.length; i++) {
            for (let j = 0; j < data.length; j++) {
                // console.warn(data);
                if (data[j] > data[j + 1]) {
                    let temp = data[j];
                    data[j] = data[j + 1];
                    data[j + 1] = temp
                }
            }

        }
        console.log(data);

        //sort method;
        // data.sort(function (a, b) {
        //     return a - b;
        // });
        // console.log(data);
    </script>
</body>
