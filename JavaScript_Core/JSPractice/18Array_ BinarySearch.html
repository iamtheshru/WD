<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Binary Search in javaScript </p>

    <script>
        let data = [2, 6, 9, 12, 19, 22, 25, 27]
        let find = 25;
        let start = 0;
        let end = data.length - 1;
        let position = undefined;
        while (start <= end) {
            let mid = Math.floor((start + end) / 2)
            // console.log(data[mid]);
            if (data[mid] === find) {
                position = mid;
                break;
            }
            else if (data[mid] < find) {
                start = mid + 1
            } else {
                end = mid - 1
            }
        }
        console.log(position);
    </script>

</body>

</html>
