<body>
    <p>Linked List in JavaScript</p>
    <script>
        class list {
            constructor(data) {
                this.head = {
                    value: data,
                    next: null,
                };
                this.tail = this.head;
                this.size = 1
            }
            appendNode(nodeData) {
                let newNode = {
                    value: nodeData,
                    next: null
                };
                this.tail.next = newNode;
                this.tail = newNode;
                this.size += 1;
            }
            travering() {
                let counter = 0;
                let currentNode = this.head;
                while (counter < this.size) {
                    console.log(currentNode);
                    currentNode = currentNode.next;
                    counter++;
                }
            }
            deleteNode(index) {
                let counter = 1;
                let lead = this.head;
                if (index === 1) {
                    this.head = this.head.next;
                } else {
                    while (counter < index - 1) {
                        lead = lead.next;
                        counter++;
                    }
                    let nextNode = lead.next.next;
                    lead.next = nextNode;
                    console.log(lead);
                }
            }

        }

        let data = new list(100);
        data.appendNode(200);
        data.appendNode(300);
        data.appendNode(400);
        data.appendNode(500);
        data.appendNode(600);
        data.travering();
        data.deleteNode(4);
        console.log(data);
    </script>
