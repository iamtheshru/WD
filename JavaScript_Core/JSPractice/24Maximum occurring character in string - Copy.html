<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Maximum occurring character in string</p>
    <script>
        let str = "hello";
        let strObj = {};
        let maxKey = '';
        for (let i = 0; i < str.length; i++) {
            // console.log(str[i]);
            let key = str[i];
            if (!strObj[key]) {
                strObj[key] = 0;
            }
            strObj[key]++;
            if (maxKey == '' || strObj[key] > strObj[maxKey]) {
                maxKey = key;
            }
        }
        console.log(strObj);
        console.log(maxKey);
    </script>
</body>

</html>
