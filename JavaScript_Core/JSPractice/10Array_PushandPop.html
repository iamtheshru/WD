<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Push and Pop operations</p>

    <script>
        let data = [];
        let currentSize = data.length;
        let max = 5;
        function push(newEl) {
            if (currentSize >= max) {
                alert("strack is full you can not add" + newEl)
            }
            data[currentSize] = newEl;
            currentSize += 1;
        }
        function pop() {
            if (currentSize > 0) {
                currentSize -= 1;
                data.length = currentSize;
            } else {
                alert("stack is already empty")
            }
        }

        push(20);
        push(30);
        push(40);
        push(50);
        pop()
        pop()
        pop()
        // pop()
        console.log(data);
    </script>

</body>

</html>
