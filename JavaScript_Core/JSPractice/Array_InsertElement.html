<body>
    <p>Array InsetElement</p>
    <input type="text" id="position">
    <input type="text" id="newEl">
    <button onclick="inserEl()">Click</button>
    <script>
        function inserEl() {
            console.log("called");
            let data = [10, 4, 9, 8]
            let newEl = document.getElementById('position').value;
            newEl = parseInt(newEl)
            let position = document.getElementById('newEl').value;
            for (let i = data.length - 1; i >= 0; i--) {
                // console.log(data[i]);
                if (i >= position) {
                    data[i + 1] = data[i];
                    if (i == position) {
                        data[i] = newEl;
                    }
                }
            }
            console.log(data);
        }
