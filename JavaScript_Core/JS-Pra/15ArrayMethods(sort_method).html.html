<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const numbers = [5, 9, 1200, 400, 2000];
        // numbers.sort();
        // console.log(numbers);

        numbers.sort((a, b) => a - b);
        console.log(numbers);

        const products = [
            { productId: 1, productName: "p1", productPrice: 300 },
            { productId: 2, productName: "p2", productPrice: 3000 },
            { productId: 3, productName: "p3", productPrice: 200 },
            { productId: 4, productName: "p4", productPrice: 6000 },
            { productId: 5, productName: "p5", productPrice: 500 },
        ]
        products.sort((a, b) => {
            return b.productPrice - a.productPrice
        });
        console.log(products);

        const highToLow = products.slice(0, 2).sort((a, b) => {
            return b.productPrice - a.productPrice
        });
        console.log(highToLow);



        products.sort((a, b) => {
            return a.productPrice - b.productPrice
        });
        console.log(products);

        const lowToHigh = products.slice(0, 2).sort((a, b) => {
            return b.productPrice - a.productPrice
        });
        console.log(lowToHigh);
    </script>
</body>
