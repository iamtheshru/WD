    <script>
        const URL = "https://jsonplaceholder.typicode.com/posts";

        // fetch(URL)
        fetch(URL, {
            method: "POST",
            body: JSON.stringify({
                title: 'foo',
                body: 'bar',
                userId: 1,
            }),
            headers: {
                'Content-type': 'application/json; charse=UTF-8',
            },
        })
            .then(responce => {
                // return responce.json() //404 ni error aave tyare pan promise resovel thay che.
                if (responce.ok) {
                    return responce.json();
                } else {
                    throw new Error('Network response was not ok');
                }
            })

                console.log(data);
