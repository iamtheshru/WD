<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>prop demo</title>
</head>

<body>
    <ul class="main">
        <li><input type="checkbox" id="select_all" onclick="CheckUncheck(this)" /> Select all</li>
        <ul onclick="AllChek(this)">
            <li><input type="checkbox" class="checkbox" value="1" />Item 1</li>
            <li><input type="checkbox" class="checkbox" value="2" />Item 2</li>
            <li><input type="checkbox" class="checkbox" value="3" />Item 3</li>
            <li><input type="checkbox" class="checkbox" value="4" />Item 4</li>
            <li><input type="checkbox" class="checkbox" value="5" />Item 5</li>
        </ul>
    </ul>
    <script>
        let Checkbox = document.querySelectorAll('.checkbox');
        let AllCheck = document.getElementById('select_all');

        function CheckUncheck(checkbox) {
            for (let i = 0; i < Checkbox.length; i++) {
                Checkbox[i].checked = checkbox.checked;
            }
        }

        function AllChek(box) {
            if (!Checkbox.checked) {
                AllCheck.checked = false;
            } else {
                AllCheck.checked = true;
            }
        }


    </script>

</body>
