<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    a {
        color: brown;
    }

    a:link {
        color: rgb(35, 139, 64);
    }

    a:visited {
        color: rgb(150, 43, 189);
    }

    a:active {
        color: deepskyblue;
    }

    /* input */
    input:focus {
        outline: 2px solid rgb(9, 51, 141);
        border-radius: 5px;
        background: blue;
    }
</style>

<body>
    <input type="text" name="" id="">
    <a href="#">click</a>
    <a href="https://www.google.com/">click</a>
</body>

</html>
