<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            margin-bottom: 10px;
        }

        .border-bottom {
            display: inline-block;
            color: #000;
            text-decoration: none;
        }

        .border-bottom::after {
            content: "";
            display: block;
            transform: scaleX(1);
            height: 4px;
            background: linear-gradient(rgb(0, 46, 46), white, rgb(0, 61, 194));
            transform: all 0.3s;
        }

        .border-bottom:hover::after {
            transform: scale(0);
            transform: all 0.5s;
        }

        .nav ul {
            list-style: none;
            display: flex;
        }

        .nav ul li {
            margin: 20px;
            /* width: 200px; */
        }

        li a {
            text-decoration: none;

        }

        .home::after {
            content: "";
            display: block;
            transform: scaleX(1);
            height: 2px;
            /* width: 100px; */
            background: linear-gradient(rgb(0, 46, 46), white, rgb(0, 61, 194));
            transform: all 0.10s;
        }

        .home:hover::after {
            transform: scaleX(2);
            transform: all 0.10s;
        }

        .bot {
            width: 200px;
            height: 100px;
            border: 2px solid red;
        }

        .bot:hover {
            transform: translate(30px, 20px) rotate(90deg);

        }
    </style>
</head>

<body>
    <ul>
        <li><a class="border-bottom" href="#">Link</a></li>
        <li><a class="border-bottom" href="#">link</a></li>
        <li><a class="border-bottom" href="#">link</a></li>
    </ul>
    <li><a class="border-bottom" href="#">Text</a></li>
    <div class="nav">
        <ul>
            <li><a class="home" href="#"> Home</a></li>
            <li><a class="home" href=""> Abot</a></li>
            <li><a class="home" href=""> content</a></li>
            <li><a class="home" href=""> login</a></li>
            <li><a class="home" href=""> logout</a></li>
        </ul>
        <div class="bot">
            my name is shraddha
        </div>
    </div>
</body>

</html>
