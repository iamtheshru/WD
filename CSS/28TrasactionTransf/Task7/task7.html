            display: none;
            transition: all 2s;
            /* cursor: move; */
        }

        }

        p {
            height: inherit;
            width: 40%;
            margin: 60px auto;

        }

        .box1:hover .box {
            display: block;
        }

        .box1:hover {
            transform: scale(1.5);
        }
