<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 1000px;
        height: 600px;
        display: flex;
        flex-wrap: wrap;
        border: 1px solid gray;
        margin: 40px 10px 10px;
        padding: 20px;
        align-items: center;
        transform: all 2s;
    }

    .box1 {
        width: 300px;
        height: 100px;
        border: 1px solid gray;
        margin: 10px;
        background: lightgreen;
    }

    .box1:hover {
        transform: rotate(50deg);
        width: 150px;
    }

    .box2 {
        width: 300px;
        height: 100px;
        border: 1px solid gray;
        margin: 10px;
        background: lightgreen;
    }

    .box2:hover:hover {
        transform: scale(.5);
        /* width: 350px; */
    }

    .box3 {
        width: 300px;
        height: 100px;
        border: 1px solid gray;
        margin: 10px;
        background: lightgreen;
    }

    .box3:hover {
        transform: skew(40deg);
        /* width: 350px; */
    }

    .box4 {
        width: 300px;
        height: 100px;
        border: 1px solid gray;
        margin: 10px;
        background: lightgreen;
    }

    .box4:hover {
        transform: translateY(-50px);
        /* width: 350px; */
    }

    .box5 {
        width: 300px;
        height: 100px;
        border: 1px solid gray;
        margin: 10px;
        background: lightgreen;
    }

    .box5:hover {
        transform: translateX(50px);
        /* width: 350px; */
    }

    .box6 {
        width: 300px;
        height: 100px;
        border: 1px solid gray;
        margin: 10px;
        background: lightgreen;
    }

    .box6:hover {
        transform: translate(20px, 20px);
        /* width: 350px; */
    }
</style>

<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
    </div>
</body>

</html>
