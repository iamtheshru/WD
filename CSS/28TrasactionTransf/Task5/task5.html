<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="task4.css"> -->
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: boder-box;
    }

    body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #181818;
    }

    .box {
        width: 200px;
        height: 200px;
        box-shadow: 16px 14px 20px #0000008c;
        border-radius: 10px;
        position: relative;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .box::before {
        content: "";
        background-image: conic-gradient(#5baed7 20deg, transparent 120deg);
        width: 180%;
        height: 180%;
        position: absolute;
        animation: rotate 2s linear infinite;
    }

    .box::after {
        content: "";
        width: 190px;
        height: 190px;
        background: #101010;
        position: absolute;
        border-radius: 10px;
        box-shadow: 30px 20px 30px #e3dddd8c;
    }

    @keyframes rotate {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(-360deg);
        }
    }

    @keyframes scals {
        0% {
            transform: scals(1);
        }

        100% {
            transform: scals(2);
        }
    }

    img {
        width: 100%;
        border-radius: 10px;
    }

    .img img {
        position: absolute;
        z-index: 1;
        width: 190px;
        height: 190px;
        top: 6px;
        right: 4px;
        animation: scals 5s infinite;
    }
</style>

<body>
    <div class="box">
        <div class="img"><img src="img1.jpeg" alt=""></div>

    </div>

</body>

</html>
