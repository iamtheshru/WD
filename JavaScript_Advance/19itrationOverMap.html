<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let recipeMap = new Map([
            ['cucumber', 500],
            ['tomatoes', 350],
            ['onion', 50]
        ]);
        console.log(recipeMap);
        console.log(recipeMap.keys());
        // iterate over keys (vegetables)
        for (const vegetables of recipeMap.keys()) {
            console.log(vegetables);// cucumber, tomatoes, onio
        }
        // iterate over values (amounts)
        for (const amounts of recipeMap.values()) {
            console.log(amounts);// 500, 350, 50
        }

        // iterate over [key, value] entries
        for (const entry of recipeMap.entries()) {
            // console.log(entry);
            // console.log(entry[0]);
            // console.log(entry[1]);
            console.log("vegi is:" + entry[0] + "Price is:" + entry[1]);
        }


        var arr1 = "john".split('');
        console.log(arr1);
        var arr2 = arr1.reverse();
        console.log(arr1);

        var arr3 = "jone".split('');
        console.log(arr3);
        arr2.push(arr3);
        console.log(arr2);
        console.log(arr1);
        console.log(arr1.length);

        console.log("array 1: length=" + arr1.length + " last=" + arr1.slice(-1));
        console.log("array 2: length=" + arr2.length + " last=" + arr2.slice(-1));
        // console.log(arr1 === arr2);
    </script>
</body>

</html>
