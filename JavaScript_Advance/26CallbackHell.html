        function changeText(element, text, color, time, onSuccessCallback, onFailurCallback) {
            setTimeout(() => {
                if (element) {
                    element.textContent = text;
                    element.style.color = color;
                    if (onSuccessCallback) {
                        onSuccessCallback()
                    }
                } else {
                    if (onFailurCallback) {
                        onFailurCallback()
                    }
                }
            }, time);
