<body>
    <script>
        function findMissing(arr) {
            let n = arr.length;
            let set = new Set(arr);

            for (let i = 0; i < n; i++) {
                if (!set.has(i)) {
                    return i;
                }

            }
        }

        let arr = [3, 1, 0];
        console.log("Missing number:", findMissing(arr));

    </script>
</body>
