<body>
    <script>
        // create an array
        const array = [1, 2, 3, 4, 5];

        // define the value to add to each element
        const increaseBy = 10;

        // iterate through the array and add the value to each element
        for (let i = array.length - 1; i >= 0; i--) {
            array[i + 1] = array[i]
        }
        array[0] = increaseBy
        // print the updated array
        console.log(array);
    </script>
    <script>
        const array1 = [3, 5, 6, 8, 9, 1];
        let value = 13;
        let position = 3;

        for (let i = array1.length - 1; i >= 0; i--) {
            if (i >= position) {
                array1[i + 1] = array1[i]
                // console.log(array1);
                if (i == position) {
                    array1[i] = value
                    console.log(array1);
                }
            }
        }

    </script>
