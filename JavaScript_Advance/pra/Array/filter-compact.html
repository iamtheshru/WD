<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var array = [1, 3, false, undefined, "zero", null];
        var array1 = array.filter(function (x) {
            return x !== null;
        });
        console.log(array1);


        var array2 = array.filter(function (x) {
            return x !== undefined;
        });
        console.log(array2);

        var array3 = array.filter(function (x) {
            return x !== false;
        });
        console.log(array3);

    </script>

</body>

</html>
