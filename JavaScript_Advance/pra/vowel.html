    <p> Write a Program to Remove the Vowels from a String</p>
    <script>
        function Vowel(ch) {
            return ch == 'a' || ch == 'e' || ch == 'i' || ch == 'o' || ch == 'u' || ch == "A" || ch == "E" || ch == "I" || ch == "O" || ch == "U";
        }

        function btnfn() {
            var result = "";
            let input = document.getElementById("inp").value;
            // console.log(input);
            for (let i = 0; i < input.length; i++) {
                if (!Vowel(input[i])) {
                    result += input[i]
                }
            }
            console.log(result);
        }
