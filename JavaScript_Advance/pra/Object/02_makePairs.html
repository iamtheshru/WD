    <script>
        //Write a method that returns a deep array like [[key, value]]
        let object = {
            name: 'zen',
            age: 7
        }
        let makePairs = Object.entries(object);
        // console.log(makePairs);
        for (const [key, value] of makePairs) {
            console.log(`${key}:${value}`);
        }

    </script>
