<body>
    <script>
        //  Write a method that returns new object without provided properties
        const Object = {
            id: 1,
            name: "Zen",
            age: 9,
            city: "Mumbai"
        };
        const arrayRemove = ["id", "city"];

        function properties(obj, props) {
            const newObj = { ...obj }
            props.forEach(value => {
                if (newObj.hasOwnProperty(value)) {
                    delete newObj[value]
                }
            });
            return newObj
        }

        const newObject = properties(Object, arrayRemove);
        console.log(newObject);

    </script>

</body>

</html>
