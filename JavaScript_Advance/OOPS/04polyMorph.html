    <p>PolyMorph means the same function with differant value is called many time.</p>
    <script>
        test = "Checking"
        console.log(test);
        test = "called"

        class Shape {
            area() {
                return 0;
            }
            toString() {
                // console.log(Object.getPrototypeOf(this));
                return Object.getPrototypeOf(this).constructor.name;
            }
        }
        // ShapeOb = new Shape
        // console.log(ShapeOb);
        // console.log(ShapeOb.toString());

        class Circle extends Shape {
            constructor(r) {
                super();
                this.radius = r;
            }
            area() {
                return Math.PI * this.radius ** 2;
            }
        }

        //  ShapeOb = new Circle(3.14)
        // console.log(ShapeOb);
        // console.log(ShapeOb.area());


        class Rectangle extends Shape {
            constructor(w, h) {
                super();
                this.width = w;
                this.height = h;
            }

            area() {
                return this.width * this.height;
            }
        }

        class Triangle extends Shape {
            constructor(b, h) {
                super();
                this.base = b;
                this.height = h;
            }

            area() {
                return this.base * this.height / 2;
            }
        }

        function cumulateShapes(shapes) {
            return shapes.reduce((sum, shape) => {
                if (shape instanceof Shape) {
                    console.log(`Shape: ${shape.toString()} - area: ${shape.area()}`);
                    return sum + shape.area()
                }
                throw Error('Bad argument shape.');
            }, 0);
        }

        const shapes = [new Circle(3), new Rectangle(2, 3), new Triangle(3, 4), new Circle(2)];

        // console.log(shapes);
        console.log(cumulateShapes(shapes));

    </script>
