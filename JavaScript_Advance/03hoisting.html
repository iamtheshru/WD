<head>

<body>
    <h2>Hositing</h2>
    <script>
        // console.log(test); //Uncaught ReferenceError: Cannot access 'test' before initialization
        // console.log(checking); //Uncaught ReferenceError: checking is not defined
        // console.log(check); //Uncaught ReferenceError: checking is not defined
        // console.log(varData); //undefined

        // let test = "something"
        // checking = "something"
        // var varData = "something"
        console.log(null && undefined && 1); //null
        console.log(undefined && null); //undefined
        console.log(null || undefined); //undefined
        console.log(null || {} || undefined); //{}
        console.log(undefined || null); //null
        console.log(3 && 1 || -1); //1
    </script>

</body>

</html>
