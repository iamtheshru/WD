<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <input type="text" id="inp" placeholder="City">
    <button id="btn">Click</button>
    <p id="dis"></p>
    <p id="dis1"></p>
    <script>
        let Button = document.getElementById("btn");
        Button.addEventListener("click", () => {
            let city = document.getElementById("inp");
            if (city.value == "") {
                alert("Please enter the city")
            } else {
                fetch(`https://api.opencagedata.com/geocode/v1/json?q=${city.value}&key=faed4d9eb29d483a866000c901ccb680`)
                    .then((response) => response.json())
                    .then((result) => {
                        let data = result["results"][1]["annotations"]["DMS"];
                        // console.log(data);
                        document.getElementById("dis").innerHTML = JSON.stringify(data);
                    });
                fetch("https://api.openweathermap.org/data/2.5/weather?lat=23.0218734&lon=72.5984903&appid=ff431b01e24bf42cc8b9d90009e86b7f")
                    .then((res) => res.json())
                    .then((rst) => {
                        let data1 = rst["weather"]
                        document.getElementById("dis1").innerHTML = JSON.stringify(data1);
                        // let data2 = document.getElementById("dis1").innerHTML = JSON.stringify(rst["name"]);
                        // console.log(Name);
                        // console.log(data1);
                        // return rst

                    });
            }
        });


    </script>
</body>

</html>
