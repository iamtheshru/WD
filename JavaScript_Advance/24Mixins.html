<body>

    <script>
        let sayHiMixin = {
            sayHi() {
                // alert(`Hello ${this.name}`);
                console.log(`${this.name}`);
            },
            sayBye() {
                console.log(`${this.name}`);
            }
        };
        class User {
            constructor(name) {
                this.name = name;
            }
        }
        // console.log(User.prototype);
        Object.assign(User.prototype, sayHiMixin);
        new User("Dube").sayHi();
        new User("hello").sayBye();
        // console.log(sayHiMixin);
        // console.log(sayHiMixin.sayHi());
    </script>
</body>
