<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            overflow: hidden;
        }

        .slider-img {
            width: 100%;
            height: 600px;
            display: block;
            margin: 0 auto;
        }

        img {
            width: 100%;
        }

        .effect {
            animation: slidereffect 10s;
        }

        @keyframes slidereffect {
            0% {
                transform: translatex(1000px)
            }

            100% {
                transform: translatex(-1000px)
            }
        }
    </style>
</head>

<body>
    <div>

        <img class="slider-img" src="./img (1).jpg" alt="">
        <img class="slider-img" src="./img (3).jpg" alt="">
        <img class="slider-img" src="./img (4).jpg" alt="">
        <img class="slider-img" src="./img (2).jpg" alt="">
    </div>



    <script>
        counter = 0
        function Slider() {
            var sliderImage = document.getElementsByClassName("slider-img")
            for (let index = 0; index < sliderImage.length; index++) {
                const element = sliderImage[index];
                element.style.display = "none"
                sliderImage[index].classList.remove("effect")
            }
            if (counter >= sliderImage.length) {
                counter = 0
            }
            // console.log("counter", counter);
            // console.log("cpunter", sliderimage.length);
            sliderImage[counter].style.display = "block"
            sliderImage[counter].classList.add("effect")
            // setInterval(slider,2000);
            counter++
            setTimeout(Slider, 3000);
        }
        Slider()

    </script>
</body>
