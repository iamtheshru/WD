    <script>
        const numbers = [4, 2, 7, 5, 8];

        const isOdd = function (number) {
            return number % 2 !== 0;
        }
        const isoddNumber = numbers.filter(isOdd);
        console.log(isoddNumber);

        const isEvenNumber = numbers.filter((number) => {
            return number % 2 === 0;
        });
        console.log(isEvenNumber);


    </script>
