<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>setInterval</title>

</head>

<body>

    <h1 class="heading1">Hello World</h1>
    <h1 class="heading2">Hello World</h1>
    <h1 class="heading3">Hello World</h1>
    <h1 class="heading4">Hello World</h1>
    <h1 class="heading5">Hello World</h1>
    <h1 class="heading6">Hello World</h1>
    <h1 class="heading7">Hello World</h1>

    <script>

        const heading1 = document.querySelector(".heading1")
        const heading2 = document.querySelector(".heading2")
        const heading3 = document.querySelector(".heading3")
        const heading4 = document.querySelector(".heading4")
        const heading5 = document.querySelector(".heading5")
        const heading6 = document.querySelector(".heading6")
        const heading7 = document.querySelector(".heading7")

        function changeText(element, text, color, time) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (element) {
                        element.textContent = text;
                        element.style.color = color;
                        resolve();
                    } else {
                        reject();
                    }
                }, time);
            })
        }

        const returnedPromise = changeText(heading1, "one", "red", 1000)
            .then(() => {
                return changeText(heading2, "Two", "red", 1000)
            })
            .then(() => {
                return changeText(heading3, "Three", "red", 1000)
            })
            .then(() => {
                return changeText(heading4, "four", "red", 1000)
            })
            .then(() => {
                return changeText(heading5, "five", "red", 1000)
            })
            .then(() => {
                return changeText(heading6, "six", "red", 1000)
            })
            .then(() => {
                return changeText(heading7, "seven", "red", 1000)
            })
            .catch(() => {
                alert(Error);
            })




    </script>

</body>

</html>
