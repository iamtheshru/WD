<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append</title>
    <style>
        .hide {
            display: none;
        }

        .add {
            display: none;
        }

        .hide1 {
            display: none;
        }
    </style>
</head>

<body>
    <button class="click1">Click me!</button><br>
    <input type="text" class="hide"><br>
    <button class="add">Add</button>

    <p></p>
    <br>
    <input type="text" class="hide1"><br>
    <input type="text" class="hide1"><br>
    <!-- <input type="text" class="show"> -->
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script>
        $(".click1").click(function () {
            $(".hide").show();
            $(".add").show();
        })
        $(".add").click(function () {
            var text = $("input").val();
            $("p").append(text);
            $(".hide1").show();
            $(".hide1").show();
        })


    </script>
</body>

</html>
