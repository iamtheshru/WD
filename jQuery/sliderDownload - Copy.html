<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../slick-slider/slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" href="../slick-slider/slick-1.8.1/slick/slick-theme.css">
    <style>
        .box {
            height: 200px;
            width: 200px;
            /* background-color: aqua; */
            border: 1px solid;
            margin: 10px 0;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <div class="slider row">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="../slick-slider/slick-1.8.1/slick/slick.js"></script>
    <script>

        $(document).on('ready', function () {

            $(".slider").slick({
                dots: true,
                vertical: true,
                centerMode: true,
                slidesToShow: 4,
                slidesToScroll: 2
            });
        });

    </script>
</body>

</html>
