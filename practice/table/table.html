<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="table.css">
</head>

<body>
    <div class="main">
        <div class="bg">
            <div class="col">
                <h1>MY FORM</h1>
                <form method="post" class="form">
                    <table>
                        <tr>
                            <td><label for="username">User Name</label></td>
                            <td><input type="text" name="username" autocomplete="off"></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email</label></td>
                            <td><input type="email" name="email" id="email" required></td>
                        </tr>
                        <tr>
                            <td><label for="phonenumber">Phone Number</label></td>
                            <td><input type="tel" name="phonenumber" id="phonenumber"></td>
                        </tr>
                        <tr>
                            <td><label for="password">Password</label></td>
                            <td><input type="password" name="password" id="password"></td>
                        </tr>
                        <tr>
                            <td><label for="re-enterpassword">Re-enter Password</label></td>
                            <td><input type="password" name="re-enterpassword" id="password"></td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="submit" id="" name=""></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
