<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input,
        button {
            padding: 10px;
            margin: 5px;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Create a web app where I can input a text. Now, create three buttons h1, h2, h3. When I click on any of the
        button, the text should become h1, h2, or h3.</h1>

    <input type="text" id="input">
    <button id="h1">h1</button>
    <button id="h2">h2</button>
    <button id="h3">h3</button>

    <div id="result"></div>
    <script>
        let input = document.getElementById("input")
        let h1 = document.getElementById("h1")
        let h2 = document.getElementById("h2")
        let h3 = document.getElementById("h3")
        let result = document.getElementById("result")

        input.addEventListener("input", () => {
            result.textContent = input.value
        })
        h1.addEventListener("click", () => {
            result.innerHTML = `<h1>${result.textContent}</h1>`
        })
        h2.addEventListener("click", () => {
            result.innerHTML = `<h2>${result.textContent}</h2>`
        })
        h3.addEventListener("click", () => {
            result.innerHTML = `<h3>${result.textContent}</h3>`
        })
    </script>

</body>

</html>
