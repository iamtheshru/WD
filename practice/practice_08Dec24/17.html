<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        How to show Page Loading div until
        the page has finished loading?
    </title>
</head>

<body>

    <p>Create two objects with name, age, and yuga as Ram, 25, Treta. Krishna, 31, Dwapar. Write a function which takes
        two objects and return the person with more age.</p>

    <div id="btnram">Ram</div>
    <div id="btnkrishna">krishna</div>
    <h3 id="output"></h3>
    <button id="checkbtn">check</button>

    <script>
        const checkBtn = document.querySelector("#checkbtn")
        const outPut = document.querySelector("#output")

        var ramData = {
            name: "ram",
            power: "2500",
            yuga: "Treta",
        }
        var krishnaData = {
            name: "Krishna",
            power: "2125",
            yuga: "Dwapar",
        }
        function checkAge(ramData, krishnaData) {
            if (ramData.power < krishnaData.power) {
                outPut.innerText = krishnaData.name
            } else {
                outPut.innerText = ramData.name
            }
        }
        checkBtn.addEventListener("click", function () {

            checkAge(ramData, krishnaData)
        })
    </script>
</body>

</html>
