<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        How to show Page Loading div until
        the page has finished loading?
    </title>

    <style>
        #loader {
            border: 12px solid #f3f3f3;
            border-radius: 50%;
            border-top: 12px solid #444444;
            width: 70px;
            height: 70px;
            animation: spin 1s linear infinite;
        }

        .center {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h1>Create a web app with a button loaded. Show a text loading... on a web app. However, hide it if I click on the
        button loaded. </h1>
    <div id="loader" class="center"></div>
    <button id="loadButton" class="btn">CLick</button>

    <script>
        const loadButton = document.getElementById("loadButton");
        const loaded = document.getElementById("loader");

        loadButton.addEventListener("click", () => {
            loadButton.disabled = false;
            loaded.style.display = 'none'
        })
    </script>
